name: .NET

on: push
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup NuGet
      run: dotnet nuget add source "https://pkgs.dev.azure.com/ledgerscope/_packaging/LSFeed/nuget/v3/index.json" --name LSFeed -u ledgerscope --password ${{ secrets.LEDGERSCOPEDEVOPS }} --store-password-in-clear-text
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -p:Version=1.4.${{github.run_number}}
    - name: Create Package for Nuget.org\
      run: dotnet pack
    - name: Publish Package to Nuget.org
      run: dotnet nuget push ./Xero.NetStandard.OAuth2/bin/Debug/*.nupkg -s LSFeed --api-key az
